name: CI - Testes de API com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Limpar resultados anteriores
        run: rm -rf target/allure-results allure-report

      - name: Executar os testes com Maven
        run: mvn clean test -fae

      - name: Verificar arquivos gerados do Allure
        if: always()
        run: |
          echo "=== Conteúdo da pasta target/allure-results ==="
          ls -lh target/allure-results || echo "Pasta não encontrada"
          echo
          echo "=== Quantidade de arquivos JSON ==="
          find target/allure-results -name '*.json' | wc -l
          echo
          echo "=== Arquivos de resultado ==="
          find target/allure-results -name '*-result.json' || echo "Nenhum arquivo encontrado"

      - name: Instalar Allure CLI (via SDKMAN)
        if: always()
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install allure
          echo "$HOME/.sdkman/candidates/allure/current/bin" >> $GITHUB_PATH

      - name: Gerar relatório Allure manualmente
        if: always()
        run: |
          echo "Gerando Allure report manualmente..."
          allure generate target/allure-results --clean -o allure-report
          echo
          echo "Resumo do report gerado:"
          ls -lh allure-report || echo "Relatório não encontrado"

      - name: Deploy do Relatório para GitHub Pages
        if: (always() && github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: false
