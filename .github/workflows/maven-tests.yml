name: CI - Testes de API com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# [NOVO] Adiciona permissões para o job poder escrever no GitHub Pages
permissions:
  contents: write # Permite o checkout e o push para a branch gh-pages

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Executar os testes com Maven
        run: mvn test || true

      - name: Gerar Relatório Allure
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          results_path: allure-results
          report_path: allure-report # O relatório será gerado na pasta 'allure-report'

      # [MUDANÇA] Em vez de 'upload-artifact', vamos 'deploy'
      - name: Deploy do Relatório para GitHub Pages
        # Só executa este passo se o build for na branch 'main'
        if: (always() && github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Token que o GitHub Actions usa para autenticar
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Pasta que contém o relatório HTML (o mesmo do step anterior)
          publish_dir: ./allure-report
          # Opcional: mantém o histórico da branch gh-pages limpo
          keep_files: false