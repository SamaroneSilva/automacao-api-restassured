name: CI - Testes de API com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' 

      - name: Executar os testes com Maven
        # Roda os testes, que geram os dados em 'target/allure-results'
        run: mvn clean test || true

      - name: Listar arquivos para Debug (Verificar allure-results)
        if: always()
        run: |
          echo "Listando conteúdo de target/allure-results/ (deve ter 3 resultados)"
          ls -l target/allure-results/

      # --- [MUDANÇA AQUI] ---
      - name: Instalar o Allure CLI
        # Esta é a action oficial para instalar o Allure
        if: always()
        uses: allure-framework/allure-action@v1

      - name: Gerar Relatório Allure (via CLI)
        if: always()
        run: |
          echo "Gerando o relatório com o Allure CLI..."
          # Roda o comando nativo do Allure:
          # Lê de 'target/allure-results' (onde sabemos que os 3 testes estão)
          # Escreve em 'allure-report' (a pasta que o deploy precisa)
          allure generate target/allure-results -o allure-report --clean
      # --- [FIM DA MUDANÇA] ---

      - name: Deploy do Relatório para GitHub Pages
        if: (always() && github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # A pasta de publicação continua sendo 'allure-report'
          publish_dir: allure-report
          force_orphan: true