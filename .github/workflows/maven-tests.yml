name: CI - Testes de API com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Limpar resultados anteriores
        run: rm -rf target/allure-results allure-report

      - name: Executar os testes com Maven
        run: mvn clean test -fae

      - name: Verificar arquivos gerados do Allure
        if: always()
        run: |
          echo "=== Conteúdo da pasta target/allure-results ==="
          ls -lh target/allure-results || echo "Pasta não encontrada"
          echo
          echo "=== Quantidade de arquivos JSON ==="
          find target/allure-results -name '*.json' | wc -l
          echo
          echo "=== Arquivos de resultado ==="
          find target/allure-results -name '*-result.json' || echo "Nenhum arquivo encontrado"

      - name: Instalar e Gerar Relatório Allure
        if: always()
        run: |
          echo "Baixando Allure CLI oficial..."
          ALLURE_VERSION=2.27.0
          curl -Lo allure.zip https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip
          unzip -q allure.zip -d $HOME/allure
          chmod +x $HOME/allure/allure-${ALLURE_VERSION}/bin/allure

          echo "Gerando Allure report manualmente..."
          $HOME/allure/allure-${ALLURE_VERSION}/bin/allure generate target/allure-results --clean -o allure-report

          echo
          echo "Resumo do report gerado:"
          ls -lh allure-report || echo "Relatório não encontrado"

      - name: Deploy do Relatório para GitHub Pages
        if: (always() && github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: false
