name: CI - Testes de API com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # [MUDANÇA] Desabilitei o cache do Maven para forçar tudo novo
          # cache: 'maven'

      - name: Executar os testes com Maven
        run: mvn clean test || true

      - name: Listar arquivos para Debug (Verificar allure-results)
        if: always()
        run: |
          echo "Listando conteúdo da pasta target/allure-results/"
          ls -l target/allure-results/

      # --- [NOVO STEP DE LIMPEZA] ---
      - name: Limpar cache de relatório antigo
        if: always()
        run: |
          echo "Removendo a pasta 'allure-report' antiga, se existir..."
          rm -rf allure-report
      # --- [FIM DO STEP DE LIMPEZA] ---

      - name: Gerar Relatório Allure
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          results_path: target/allure-results
          report_path: allure-report

      - name: Deploy do Relatório para GitHub Pages
        if: (always() && github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          force_orphan: true