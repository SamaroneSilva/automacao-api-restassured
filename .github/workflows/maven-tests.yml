name: CI - Testes de API com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Executar os testes com Maven
        # Limpa o 'target' e roda os testes
        run: mvn clean test || true
        
        # --- [NOVO STEP DE DEBUG] ---
      - name: Listar arquivos para Debug (Verificar allure-results)
        if: always() # Roda mesmo se o teste falhar
        run: |
          echo "Listando conteúdo da pasta target/"
          ls -l target/
          echo "-----------------------------------"
          echo "Listando conteúdo da pasta target/allure-results/"
          ls -l target/allure-results/

      # --- [FIM DO STEP DE DEBUG] --

      - name: Gerar Relatório Allure
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          # [A CORREÇÃO ESTÁ AQUI]
          # Deve ler da pasta 'target' onde o pom.xml salvou
          results_path: target/allure-results
          report_path: allure-report

      - name: Deploy do Relatório para GitHub Pages
        if: (always() && github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          # Força a limpeza do cache do site
          force_orphan: true