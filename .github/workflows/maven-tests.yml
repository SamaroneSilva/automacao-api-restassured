name: CI - Testes de API com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Executar os testes com Maven
        # Roda os testes (que salvarão os resultados em target/allure-results)
        run: mvn clean test || true

      - name: Listar arquivos para Debug (Verificar allure-results)
        if: always()
        run: |
          echo "Listando conteúdo de target/allure-results/ para confirmar os 3 testes:"
          ls -l target/allure-results/

      # --- [MUDANÇA RADICAL AQUI] ---
      - name: Gerar Relatório Allure (via Docker Oficial)
        if: always()
        run: |
          echo "Gerando o relatório a partir dos arquivos..."
          # Roda o container oficial do Allure
          # -v $(pwd)/target/allure-results:/app/allure-results  (Mapeia os resultados para dentro do container)
          # -v $(pwd)/allure-report:/app/allure-report            (Mapeia a pasta de saída para fora do container)
          # frankescobar/allure-docker-service (Imagem Docker que contém o Allure)
          # allure generate /app/allure-results -o /app/allure-report --clean (Comando para gerar o relatório)
          docker run --rm \
            -v $(pwd)/target/allure-results:/app/allure-results \
            -v $(pwd)/allure-report:/app/allure-report \
            frankescobar/allure-docker-service \
            allure generate /app/allure-results -o /app/allure-report --clean
      # --- [FIM DA MUDANÇA] ---

      - name: Deploy do Relatório para GitHub Pages
        if: (always() && github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # A pasta de publicação continua sendo 'allure-report'
          publish_dir: ./allure-report
          force_orphan: true